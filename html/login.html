<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script defer src="../js/login_validation.js"></script>
    <script defer src="../js/actualizarAnio.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/estacionesColores.js"></script>
</head>

<body>
    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Proyecto Pokémon</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="signin.html">Registro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" action="../index.html" method="get" class="mb-3">
            <div class="mb-3">
                <label for="loginUsername" class="form-label">Nombre de usuario:</label>
                <input type="text" class="form-control" id="loginUsername" name="loginUsername" required>
            </div>

            <div class="mb-3">
                <label for="loginPassword" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="loginPassword" name="loginPassword" required>
            </div>

            <button type="submit" class="btn">Iniciar sesión</button>
        </form>
    </div>
    <footer id="footer" class="text-center p-4">
        <p id="copyright">&copy; Copyright Proyecto Pokémon - </p>
    </footer>
</body>

</html>
