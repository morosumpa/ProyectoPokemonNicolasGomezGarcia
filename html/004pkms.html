<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script defer src="../js/actualizarAnio.js"></script>
    <script defer src="../js/createPokemon.js"></script>
    <script defer src="../js/estacionesColores.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header id="header">
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Proyecto Pokémon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="001pkms.html">Listar Pokémon</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="002pkms.html">Editar/Borrar Pokémon</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
    <div class="container">
       <form id="pokemonForm" action="002pkms.html" method="post" class="mb-3" onsubmit="return onSubmitForm()">
            <div class="mb-3">
                <label for="pokemonName" class="form-label">Nombre del Pokémon:</label>
                <input type="text" class="form-control" id="pokemonName" name="pokemonName" required>
            </div>

            <div class="mb-3">
                <label for="pokemonType" class="form-label">Tipo del Pokémon:</label>
                <select class="form-select" id="pokemonType" name="pokemonType" required onchange="onTypeChange()">
                    <option value="normal">Normal</option>
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="electric">Electric</option>
                    <option value="grass">Grass</option>
                    <option value="ice">Ice</option>
                    <option value="fighting">Fighting</option>
                    <option value="poison">Poison</option>
                    <option value="ground">Ground</option>
                    <option value="flying">Flying</option>
                    <option value="psychic">Psychic</option>
                    <option value="bug">Bug</option>
                    <option value="rock">Rock</option>
                    <option value="ghost">Ghost</option>
                    <option value="dark">Dark</option>
                    <option value="steel">Steel</option>
                    <option value="fairy">Fairy</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="pokemonSubtype" class="form-label">Subtipo del Pokémon:</label>
                <select class="form-select" id="pokemonSubtype" name="pokemonSubtype" required onchange="onSubTypeChange()">
                    <option value="normal">Normal</option>
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="electric">Electric</option>
                    <option value="grass">Grass</option>
                    <option value="ice">Ice</option>
                    <option value="fighting">Fighting</option>
                    <option value="poison">Poison</option>
                    <option value="ground">Ground</option>
                    <option value="flying">Flying</option>
                    <option value="psychic">Psychic</option>
                    <option value="bug">Bug</option>
                    <option value="rock">Rock</option>
                    <option value="ghost">Ghost</option>
                    <option value="dark">Dark</option>
                    <option value="steel">Steel</option>
                    <option value="fairy">Fairy</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="pokemonRegion" class="form-label">Región del Pokémon:</label>
                <select class="form-select" id="pokemonRegion" name="pokemonRegion" required>
                    <option value="Kanto">Kanto</option>
                    <option value="Johto">Johto</option>
                    <option value="Hoenn">Hoenn</option>
                    <option value="Sinnoh">Sinnoh</option>
                    <option value="Unova">Unova</option>
                    <option value="Kalos">Kalos</option>
                    <option value="Alola">Alola</option>
                    <option value="Galar">Galar</option>
                </select>
            </div>

            <button type="submit" class="btn">Guardar Pokémon</button>
        </form>
    </div>

    <footer id="footer" class="text-center p-4">
        <p id="copyright">&copy; Copyright Proyecto Pokémon - </p>
    </footer>
</body>

</html>
